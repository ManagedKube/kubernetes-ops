apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  chart:
    git: git@github.com:ManagedKube/kubernetes-ops.git
    path: kubernetes/helm/cert-manager
    ref: master
    version: v0.14.0
  valuesFrom:
  - chartFileRef:
      # path within the helm chart (from git repo) where the file is located.  E.g path from the spec.chart.path location.  Not from the Git repo root.
      path: values.yaml
      optional: false    
  - chartFileRef:
      # path within the helm chart (from git repo) where the file is located.  E.g path from the spec.chart.path location.  Not from the Git repo root.
      path: ../../flux/releases/gcp/dev/cert-manager/values.yaml
      optional: false
