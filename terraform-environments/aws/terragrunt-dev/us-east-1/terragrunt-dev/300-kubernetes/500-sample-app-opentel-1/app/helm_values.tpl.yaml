replicaCount: ${replica_count}

fullnameOverride: ${fullname_override}
namespace: ${namespace}

deployment:
  containers:
  - name: ${fullname_override}
    image:
      repository: ${docker_repository}
      tag: ${docker_tag}
      pullPolicy: Always

    args: [
      "Frontend"
    ]

    env:
      base:
      - name: JAVA_OPTS
        value: "-Dspring.zipkin.baseUrl=http://opentelemtry-collector-collector.monitoring.svc:9411"
      perEnv: []

    ports:
    - name: app
      protocol: TCP
      containerPort: 8081
      servicePort: 8081

